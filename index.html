<!DOCTYPE html>
<html lang="ro">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Santa's Bar</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="logo">
      <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
        <circle cx="32" cy="32" r="30" fill="#dc2626" />
        <text x="32" y="38" text-anchor="middle" font-size="16" fill="#fff" font-family="sans-serif">SB</text>
      </svg>
      <h1>Santa's Bar</h1>
    </div>
  </header>

  <div class="filters">
    <button data-filter="all" class="active">Toate</button>
    <button data-filter="rom">Rom</button>
    <button data-filter="scotch">Scotch</button>
    <button data-filter="whiskey">Whiskey</button>
    <button data-filter="gin">Gin</button>
    <button data-filter="vodka">Vodka</button>
    <button data-filter="cognac">Cognac</button>
    <button data-filter="tequila">Tequila</button>
    <button data-filter="cachaca">Cachaca</button>
  </div>

  <main class="menu" id="menu"></main>

  <footer class="footer">
    &copy; 2025 Santa's Bar
  </footer>

  <script src="script.js"></script>
</body>

</html>
