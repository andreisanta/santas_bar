<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rețetă – Santa's Bar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <h1 id="drink-name">Rețetă</h1>
    </header>

    <main class="menu" id="recipe-container"></main>

    <footer class="footer">
        &copy; 2025 Santa's Bar
    </footer>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const recipeId = urlParams.get('id');
        const recipe_name = document.getElementById('drink-name');
        const container = document.getElementById('recipe-container');

        fetch('drinks.json')
            .then(res => res.json())
            .then(data => {
                const recipe = data.find(r => r.id === recipeId);
                if (!recipe) {
                    container.innerHTML = "<p>Rețeta nu a fost găsită.</p>";
                    return;
                }

                const ingredientsList = recipe.ingredients.map(i => `<li>${i.quantity} ${i.item}</li>`).join('');
                const videos = recipe.video ? recipe.video.split(",").map((video, index) => `<p class="content"><a href="${video}" target="_blank">Video preparare ${index > 0 ? index + 1 : ''}</a></p>`).join("") : ""

                recipe_name.innerHTML = `${recipe.name}`
                container.innerHTML = `
                        <div class="card empty"></div>
                        <article class="card">
                            <div class="image-container">
                                <img src="${recipe.image}" alt="${recipe.name}" onerror="this.onerror=null; this.src='images/not-found.png';">
                            </div>
                            <h2>Ingrediente</h2>
                            <ul>${ingredientsList}</ul>
                            <h2>Preparare</h2>
                            <p class="content">${recipe.preparation}</p>
                            <h2>Servire</h2>
                            <p class="content">${recipe.serving}</p>
                            ${videos}
                            <a href="index.html" class="btn back">Înapoi la meniu</a>
                        </article>
                        <div class="card empty"></div>
                `;
            });
    </script>
</body>

</html>
